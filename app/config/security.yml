# app/config/security.yml

security:
    encoders:
      Symfony\Component\Security\Core\User\User: bcrypt
      DA\UserBundle\Entity\User: bcrypt

    role_hierarchy:
      ROLE_ADMIN:       ROLE_USER
      ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    providers:
#      in_memory:
#        memory:
#          users:
#            user:  { password: userpass, roles: [ 'ROLE_AUTEUR', 'ROLE_MODERATEUR' ] }
#            admin: { password: adminpass, roles: [ 'ROLE_ADMIN', 'ROLE_ALLOWED_TO_SWITCH' ] }
        main:
            entity:
                class: DA\UserBundle\Entity\User
                property: username
    firewalls:
      dev:
        pattern: ^/(_(profiler|wdt)|css|images|js)/
        security: false
      main:
        pattern: ^/
        anonymous:    true
        provider:     main
        form_login:
            login_path: login
            check_path: login_check
        logout:
            path:       logout
            target:     /platform
    access_control:
    - { path: ^/admin, ip: 127.0.0.1, requires_channel: https }
    #- { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY, requires_channel: https }
